<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Employer</title>
  <link rel="stylesheet" type="text/css" href="/styles/fragments.css">
  <link rel="stylesheet" type="text/css" href="/styles/universal.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<div class="container">
  <h3>Add Employer</h3>
  <hr>

  <p class="alert alert-danger mt-4" th:if="${errorMessage}">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
  </p>

  <form th:action="@{/employees/addEmployer}" th:object="${employer}" method="post">
    <div class="form-group">
      <label for="name">Employer Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="address">Employer Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <div class="form-group"  >
      <input type="hidden" name="employees" id="employees">
      <input type="hidden" name="employeeId" th:value="${employee.id}">
      <button type="submit" class="btn btn-primary">Add Employer</button>
    </div>
  </form>

</div>
<div th:replace="fragments :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
