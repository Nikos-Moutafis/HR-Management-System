<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/styles/fragments.css">
  <link rel="stylesheet" type="text/css" href="/styles/universal.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Save Employee</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container">
  <h2>Employer insertion</h2>
  <hr>

  <p class="h4 mb-4">Save an Employer</p>
  <p class="alert alert-danger mt-4" th:if="${errorMessage}">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
  </p>

  <form action="#" th:action="@{/employers/save}"
        th:object="${employerForm}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name" th:if="${#fields.hasErrors('name')}" class="text-danger">name*</label>
      <input id="name" type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name" th:required="required">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="address" th:if="${#fields.hasErrors('address')}" class="text-danger">address*</label>
      <input id="address" type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="address" th:required="required">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/employers/list}">Back to employers list</a>
</div>
<div th:replace="fragments :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
