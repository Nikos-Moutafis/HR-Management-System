<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/fragments.css">
  <link rel="stylesheet" type="text/css" href="/styles/universal.css">
  <title>Update Project</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container">
  <h2>Project update form</h2>
  <hr>

  <p class="h4 mb-4">Update Project</p>
  <form action="#" th:action="@{/projects/update}"
        th:object="${project}" method="post">

    <p class="alert alert-danger mt-4" th:if="${errorMessage}">
      <strong>Error:</strong> <span th:text="${errorMessage}"></span>
    </p>

    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name" th:if="${#fields.hasErrors('name')}" class="text-danger">Name*</label>
      <input id="name" type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Project name" th:required="required">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="description" th:if="${#fields.hasErrors('description')}" class="text-danger">Description*</label>
      <input id="description" type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description" th:required="required">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" th:field="*{startDate}"  class="form-control" required>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" th:field="*{endDate}" class="form-control" required>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
    </div>

    <div class="mb-3 mt-3 ">
      <label for="status">Status:</label>
      <select required name="status" th:field="*{status}" id="status">
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="employer" th:if="${#fields.hasErrors('employer')}" class="text-danger">employer*</label>
      <label class="text-danger">Employer owning the project info read only</label>
      <input type="text" readonly id="employer" th:field="*{employer.name}" class="form-control mb-4 w-25" placeholder="employer" th:required="required">
      <input type="hidden" th:field="*{employer.id}">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}"></p>
    </div>

    <button type="submit" class="btn btn-info mt-3">Save</button>
  </form>

  <a  th:href="@{/projects/list}" type="submit" class="btn btn-warning mt-4 btn-sm ml-2">
    <i class="bi bi-plus-circle ">Back to project list</i></a>
  <hr>
</div>
<div th:replace="fragments :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
