<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/img/laptop-stand-3_2048x.webp"
             alt="Login image" class="w-100 vh-100">
      </div>

      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4 mt-2">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Welcome to this application</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="/login" method="post">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <form >
              <div class="mb-4">
                <input type="text" id="email" name="username" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>

              <div class=" mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>
              <p>Don't have an account? <a th:href="@{/register}" class="link-info">Register here</a></p>
            </form>
          </form>
        </div>
        <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
             class="alert alert-danger w-50 d-flex justify-content-center ms-xl-5 mt-2 align-items-center"></div>
      </div>
    </div>
  </div>
</body>
</html>
